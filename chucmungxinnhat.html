<!DOCTYPE html>

    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;

        h1 {

        .cake {

            background: #ffd966;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .cake .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background: #ffcc00;
            border-radius: 10px;
        }
        .cake .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 15px;
            height: 20px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff3d3d;
        }
        .gift-container {
            display: none;
            margin-top: 30px;
        }
        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ff6f61;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .lid {
            position: absolute;
            width: 150px;
            height: 40px;
            background: #ff3d3d;
            border-radius: 10px 10px 0 0;
            top: 0;
            left: 0;
            transition: transform 0.6s ease-in-out;
            transform-origin: top center;
        }
        .ribbon {
            position: absolute;
            width: 20px;
            height: 100%;
            background: #fff;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            z-index: 2;
        }
        .message {
            display: none;
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        .gift-box.open .lid {
            transform: rotateX(-120deg);
        }
        .gift-box.open ~ .message {
            display: block;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    </div>

    <script>

</body>
</html>
